<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css2/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo">Kroma</div>
        </div>
    </nav>

    <div class="banner text-center" data-scroll-index='0'>
        <div class="banner-overlay">
            <div class="container">
                <h2>Iniciar Sesión</h2>

                <form class="formulario">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" id="contrasena" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <button type="button" class="btn btn-primary" id="boton-inicio-sesion">Iniciar Sesión</button>
                </form>

                <script>
                    const usuarioAdmin = "admin";
                    const contrasenaAdmin = "1234";

                    const usuarioInput = document.getElementById('usuario');
                    const contrasenaInput = document.getElementById('contrasena');
                    const botonInicioSesion = document.getElementById('boton-inicio-sesion');
                    const mensajeError = document.getElementById('error-mensaje');

                    botonInicioSesion.addEventListener('click', function() {
                        const usuarioIngresado = usuarioInput.value;
                        const contrasenaIngresada = contrasenaInput.value;

                        if (usuarioIngresado === usuarioAdmin && contrasenaIngresada === contrasenaAdmin) {
                            // ¡Si el usuario y la contraseña son correctos, ve a la página del administrador!
                            window.location.href = "../html/administrador.html";
                        } else {
                            // Si no son correctos, redirige directamente a la página principal
                            window.location.href = "../html/principal.html";
                        }
                    });
                </script>

                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p>2025 &copy; Kroma</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
